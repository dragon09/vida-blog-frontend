<div class="registration-container container">
    <section class="grid_6 registration-wrapper omega">
        <p class="login-heading">Log In</p>
        <p class="login-subheading">Please login to your account</p> <br />
        <form>
            <!-- <input type="text" ng-model="name" placeholder="First name" required> -->
            <input class="login-input" type="text"  placeholder="Enter your email" required> </br>
            <input class="login-input" type="text" placeholder="Enter your password" required> </br>
            <button class="login-button" type="submit" value="Login">Login</button>
        </form>
    </section>

    <section class="grid_6 registration-wrapper">
        <p class="login-heading">Register</p>
        <p class="login-subheading">Please register a new account</p> <br />
        <form>
            <input class="login-input" type="text" value="" placeholder="Please enter your name"><br />
            <input class="login-input" type="email" value="" placeholder="Please enter your email"><br />
            <input class="login-input" type="password" value="" placeholder="Choose a secure password"><br />
            <!-- <input class="form-control" type="password" name="password" value="" placeholder="Confirm your password"> -->
            <button type="submit" class="login-button">Register</button>
        </form>
    </section>
</div>
